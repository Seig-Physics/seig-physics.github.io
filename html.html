<style>
html, body { height: 100%; }
.gallery {
  height: 600px;
transform: translateZ(0);
overflow-x: scroll;;
  -webkit-overflow-scrolling: touch;
}
.gallery-img {
  overflow: hidden;
  width: 200px;/* トリミングしたい枠の幅 */
  height: 200px;/* トリミングしたい枠の高さ */
  position: relative;
  display: inline-block;
}
.gallery-img img {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  width: auto;
  height: 100%;
}
</style>
<div class="gallery">
<script>
for (i=1; i<=13; i++) {
	document.write('<p class="gallery-img"><a href="https://seig-physics.github.io/site/test/' + i + '.jpg"><img src="https://seig-physics.github.io/site/test/' + i + '.jpg"></a></p>');
}
</script>
</div>

<p>テスト</p>
