<style>
.gallery {
  height: 500px;
  display: block;
  writing-mode: tb-rl;
}
.gallery-img {
  overflow: hidden;
  width: 200px;/* トリミングしたい枠の幅 */
  height: 200px;/* トリミングしたい枠の高さ */
  position: relative;
  display: inline;
}
.gallery-img img {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
}
</style>

<div class="gallery">
<script>
for (i=1; i<=13; i++) {
	document.write('<div class="gallery-img"><a href="https://seig-physics.github.io/site/test/' + i + '.jpg"><img src="https://seig-physics.github.io/site/test/' + i + '.jpg"></a></div>');
}
</script>
</div>
